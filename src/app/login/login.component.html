<h1> Login </h1>
<form (ngSubmit)="onLogin()" [formGroup]="userLogin">
  <div class="form-group">
        <input  placeholder="Username" formControlName="username" id="username">

  <br>
  
      <input type="password" placeholder="Password" formControlName="password" id="password">
    </div>
<button type="submit" id="submit" [disabled]="userLogin.invalid || loading"
 color="accent">Login</button><br>
</form>
<br>
